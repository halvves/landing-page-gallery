<svg id="intro" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 70">
<defs>
<style>
.cir {
  stroke: #FFF;
  stroke-width: 0.5;
  stroke-linecap: butt;
  stroke-dasharray:360;
  stroke-dashoffset: 360;
  fill: none;
}
.dot {
  fill: #FFF;
  stroke: none;
  opacity: 0;
}
@font-face{font-family:'introicons';   src: url(data:application/font-ttf;charset=utf-8;base64,) format('truetype');}
