<div>
  <!--{{template.id}}-->
  <h2 class="text-center">{{template.title}}</h2>
  <h3 class="text-center">{{campaign.title}}</h3>
  <div id="detail" class="row">
    <div class="col-sm-7">
      <img class="img-responsive" src="http://placehold.it/800x1000" alt="">
    </div>
    <div class="col-sm-5">
      <h4>DESCRIPTION</h4>
      <p>{{template.description}}</p>
      <h4>FEATURES</h4>
        <ul>
          <li ng-repeat="f in template.features">{{f}}</li>
        </ul>
      </p>
      <h4 class="build-time">BUILD TIME: {{template.buildTime}}</h4>
      <h4 class="custom-{{template.custom}}">{{customFlag}}</h4>
    </div>
  </div>
  <div class="row">
    <ul>
      <li ng-repeat="otherCampaign in otherCampaigns">
        {{otherCampaign.title}}
      </li>
    </ul>
  </div>
</div>
