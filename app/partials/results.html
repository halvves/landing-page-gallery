<p>this is the results page</p>
<div id="results">
controller: {{controllerName}}
	<h3>Templates</h3>

	<table>
		<tr>
			<th>Title</th>
			<th>Description</th>
		</tr>
		<tr ng-repeat="t in templates">
			<td><a href="#/template/{{t.id}}">{{t.title}}</a></td>
			<td>{{t.description}}</td>
		</tr>
	</table>

</div>
